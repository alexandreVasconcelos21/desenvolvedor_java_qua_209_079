<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>IMC</title>
</head>
<body>

    <h1>Calculadora IMC</h1>
    <hr />

    <div class="main-container">
    <div class="Container">
        <form>
            <div class="input-row">
                <!-- Nome -->
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="assets/icons8-nome-48.png" alt="Ícone Nome" />
                    </span>
                    <input type="text" class="nome" placeholder="Nome" aria-label="Nome" aria-describedby="addon-wrapping" />
                </div>

                <!-- Altura -->
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="assets/altura.png" alt="Ícone Altura" />
                    </span>
                    <input type="text" class="altura" placeholder="Digite sua altura" aria-label="Altura" aria-describedby="addon-wrapping" />
                </div>

                <!-- Peso -->
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="assets/balanca.png" alt="Ícone Peso" />
                    </span>
                    <input type="text" class="peso" placeholder="Digite seu Peso" aria-label="Peso" aria-describedby="addon-wrapping" />
                </div>
            </div>
        </form>
        <button type="button"> Calcular</button>
    </div>
    </div>

    <!-- Tabela -->
    <div class="tabela">
        <div class="col">
            <div class="p-3">
                <img src="assets/tabela_imc.jpg" alt="Tabela IMC" />
            </div>
        </div>
    </div>

    <!-- Resultado IMC -->
     <div id="seu-imc-container">
  <h3>Seu IMC é:</h3>
  <h4>????</h4>
</div>

<h1 id="result"></h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/script.Js"> </script>
</body>
</html>
