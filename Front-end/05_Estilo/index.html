<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CSS</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</head>
<body>

    <h1>Formulário com CSS</h1>
    <hr />
    <form method="">

<input type="text" placeholder="Nome" class="nome"/>
<input type="text" placeholder="Sobrenome" class="sobrenome">
<input type="tel" placeholder="Telefone: (00) 00000-0000" class="fone">
<input type="email" placeholder="email:Usuario@servidor.com" class="email">

<select class="genero">
    <option> Informe seu Gênero</option>
    <option>Masculino</option>
    <option>Feminino</option>
    <option> Não quero Informar</option>
</select>

<input type="text" placeholder="CEP:00.000-000"class="cep">
<input type="text" placeholder="Cidade" class="cdd">
<input type="text" placeholder="Endereço" class="moradia">


<select class="escola">

    <option>Escolha sua Formação</option>
    <option> Nível fundamental</option>
    <option> Nível médio</option>
    <option> Nível superior</option>
    <option> Pós-Graduação</option>
    <option> Mestrado</option>
    <option> Doutorado</option>
</select>

<input type="text" placeholder="Informe sua Profissão"class="profissao">

<br /> <label>Quais cursos já foi feito: </label> <br /> <br />
<input type="checkbox" class="curso"> <span>Medicina </span>  
<input type="checkbox" class="curso"> <span>Farmácia </span> 
<input type="checkbox" class="curso"> <span> Odontologia </span> 
<input type="checkbox" class="curso"> <span> Design </span> 
<input type="checkbox" class="curso"> <span> Relações Públicas </span> 
<input type="checkbox" class="curso"> <span> Publicidade e Propaganda </span> 
<input type="checkbox" class="curso"> <span> Gestão da Tecnologia da Informação </span> 
<input type="checkbox" class="curso"> <span> ADS </span> 
<input type="checkbox" class="curso"> <span> Educação Física</span> 
<input type="checkbox" class="curso"> <span> Ciência da Computação</span> 
<input type="checkbox" class="curso"> <span> Psicologia</span> 
<input type="checkbox" class="curso"> <span> Outros</span> 
<br /> <br />
<button type="submit">Cadastrar</button>


    </form>
</body>
</html>
