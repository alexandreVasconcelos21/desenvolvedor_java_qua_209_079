<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuário</title>
    <link rel="shortcut icon" type="image/png" href="imagens/java.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <style>
        body {
            background-color: #2e2b2b;
            color: white;
            min-height: 100vh;
        }

        .nav-link {
            text-shadow: 1px 1px 4px black;
        }

        h3 {
            text-align: center;
            margin-bottom: 2rem;
            text-shadow:1px 15px 10px black;
        }

        .form-control {
            background-color: #444;
            border: 1px solid #666;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background: linear-gradient(to right, #ff4d4d, #cc0000);
            border: none;
            box-shadow: 2px 2px 5px black;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #cc0000, #ff4d4d);
        }

        hr {
            border-color: #cc0000;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark"
        style="background-image: linear-gradient(to right, black, red);">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="imagens/java.png" alt="Ícone Java" width="48" height="48" class="me-2" />
                <span>Meu Sistema</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" target="_blank">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastrar usuário</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Exibir Dados
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Dados do usuário</a></li>
                            <li><a class="dropdown-item" href="#">Listar usuários</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#">Pesquisar usuários</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Alterar dados do usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Excluir usuário</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <hr />

    <!-- FORMULÁRIO -->
    <div class="container mt-4 mb-5">
        <form>
            <h3>Cadastrar-se</h3>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="Nome" required />
                </div>
                <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" aria-label="Sobrenome"
                        required />
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="usuario@gmail.com" aria-label="Email"
                        required />
                </div>

                <div class="col-md-6">
                    <label for="datanascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="datanascimento" required />
                </div>
            </div>

            <div class="mb-4">
                <label for="telefone" class="form-label">Número de Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 90000-0000"
                    aria-label="Telefone" pattern="\(\d{2}\)\s?\d{5}-\d{4}" required />
                <div class="form-text">Formato: (00) 90000-0000</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
